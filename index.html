<html>

<head>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="app.js"></script>


</head>

<body>
  <div class="item-view"></div>
  <div class="item2-view"></div>


  <script>
    var laundry = new ItemModel({title: 'laundry', date: 'today', content: 'high priority'});
    var laundryView = new ItemView({model: laundry, el: $('.item-view')});
  
    var supper = new ItemModel({title: 'supper', date: 'tomorrow', content: 'low priority'});
    var supperView = new ItemView({model: supper, el: $('.item2-view')});

    var itemsCollection = new ItemsCollection([laundry, supper]);
    var itemsView = new ItemsView({collection: itemsCollection});

  </script>


</body>

</html>
